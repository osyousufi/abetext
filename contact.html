<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AbeText</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fixed.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="hover.css">
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="index.html">AbeText</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul id="nav-text-left" class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" href="contact.html">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="pricing.html">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="integrations.html">Integrations</a>
				</li>
			</ul>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Sign Up <i class="fas fa-user-plus"></i> </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Log In <i class="fas fa-user"></i> </a>
				</li>
			</ul>
		</div>
	</nav>




	<section id="contact-form">
		<div class="container">
			<div class="heading">
				<h1>Contact Us</h1>
				<p>Enter your details and we will get back to you as soon as possible!</p>
				<hr>
			</div>
			<form action="">

				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" id="email">
				</div>

				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</div>
				<button type="submit" name="btn" class="btn btn-dark">Submit</button>
			</form>

			<hr>
		</div>
	</section>

	<section id="contact-info">
		<div class="container">
			<div class="card-deck text-center">

				<div class="card col-md-4 hvr-grow">
					<div class="card-body">
						<i class="fas fa-phone fa-3x"></i>
						<h2>Call</h2>
						<p class="card-text">1-800-555-5555</p>
					</div>
				</div>

				<div class="card col-md-4 hvr-grow">
					<div class="card-body">
						<i class="fas fa-envelope-open-text fa-3x"></i>
						<h2>Email</h2>
						<p class="card-text">admin@abetext.com</p>
					</div>
				</div>

				<div class="card col-md-4 hvr-grow">
					<div class="card-body">
						<i class="fas fa-map-marker-alt fa-3x"></i>
						<h2>Location</h2>
						<p class="card-text">123 Sesame Street, CA US 92899</p>
					</div>
				</div>


			</div>

		</div>
	</section>


	<footer id="main-footer">
		<p>AbeText &copy; 2020, All Rights Reserved</p>
	</footer>




	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</body>

</html>
